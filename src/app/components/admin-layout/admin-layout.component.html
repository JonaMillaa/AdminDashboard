<mat-sidenav-container class="dashboard-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="sidenav">
    <mat-nav-list>

      <h3 class="sidenav-header" *ngIf="opened">Menú Principal</h3>
      <mat-divider class="sidenav-divider"></mat-divider>
      
    

      <!-- Usuarios -->
      <a mat-list-item 
         routerLink="/admin/usuarios" 
         class="menu-item"
         [ngClass]="{'active': activeItem === 'usuarios'}"
         (click)="setActiveItem('usuarios')">
        <mat-icon>group</mat-icon>
        <span *ngIf="opened">Usuarios</span>
      </a>

      

      <!-- Publicaciones del Día -->
      <a mat-list-item 
         routerLink="/admin/reportes-publicaciones-dia" 
         class="menu-item"
         [ngClass]="{'active': activeItem === 'reportes-publicaciones-dia'}"
         (click)="setActiveItem('reportes-publicaciones-dia')">
        <mat-icon>event_note</mat-icon>
        <span *ngIf="opened">Publicaciones del día</span>
      </a>

      <!-- Soporte -->
      <a mat-list-item 
         routerLink="/admin/soporte" 
         class="menu-item"
         [ngClass]="{'active': activeItem === 'soporte'}"
         (click)="setActiveItem('soporte')">
        <mat-icon>contact_support</mat-icon>
        <span *ngIf="opened">Soporte</span>
      </a>  

     

      <a mat-list-item 
         routerLink="/admin/publicaciones" 
         class="menu-item" 
         [ngClass]="{'active': activeItem === 'publicaciones'}" 
         (click)="setActiveItem('publicaciones')">
        <mat-icon>library_books</mat-icon>
        <span *ngIf="opened">Publicaciones</span>
      </a> 

      <a mat-list-item 
      routerLink="/admin/costos-ingresos" 
      class="menu-item"
      [ngClass]="{'active': activeItem === 'reportes-publicaciones-dia'}"
      (click)="setActiveItem('reportes-publicaciones-dia')">
     <mat-icon>event_note</mat-icon>
     <span *ngIf="opened">Ingresos</span>
   </a>
     
      <!-- Cerrar Sesión -->
      <a mat-list-item 
         class="menu-item logout"
         (click)="logout()"
         [ngClass]="{'active': activeItem === 'logout'}"
         (click)="setActiveItem('logout')">
        <mat-icon >exit_to_app</mat-icon>
        <span *ngIf="opened" >Cerrar Sesión</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
