<mat-sidenav-container class="dashboard-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="sidenav">
    <mat-nav-list>

      <h3 class="sidenav-header" *ngIf="opened">Menú Principal</h3>
      <mat-divider></mat-divider>


      <a mat-list-item routerLink="/admin/soporte">
        <mat-icon>support</mat-icon>
        <span *ngIf="opened">Soporte</span>
      </a> 

       <!-- Botón de Cerrar Sesión -->
       <a mat-list-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span *ngIf="opened">Cerrar Sesión</span>
          </a>


    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
