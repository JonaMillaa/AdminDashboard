<div class="contador-sesion-container">
  <h2>Reporte del Día</h2>

  <!-- Cuadros con las métricas del día -->
  <div class="contador-row">
    <div class="contador-item contador-inicios-sesion">
      <h3>Inicios de Sesión Hoy</h3>
      <p>{{ contadorIniciosSesionHoy }}</p>
    </div>

    <div class="contador-item usuarios-activos">
      <h3>Usuarios Activos Hoy</h3>
      <p>{{ numeroUsuariosActivosHoy }}</p>
    </div>

    <div class="contador-item nuevos-usuarios">
      <h3>Nuevos Usuarios Hoy</h3>
      <p>{{ nuevosUsuariosHoy }}</p>
    </div>
  </div>


 <!-- Contenedor de gráfico y leyenda -->


  <!-- Gráfico de torta mostrando las mismas métricas -->
  <div class="grafico-container">
    <canvas #myChart></canvas>
  </div>
</div>
