<div class="container">
  <div class="modal-content">
    <h2>Detalles de Publicaciones en {{ data.month }} {{ data.year }}</h2>
    <!-- Tabla con scroll interno -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Formato</th>
            <th>Hora</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let detail of data.dayDetails">
            <td>{{ detail.day }}</td>
            <td>{{ detail.format }}</td>
            <td>{{ detail.hour }}</td>
            <td>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn" (click)="closeModal()">Aceptar</button>
  </div>
</div>
