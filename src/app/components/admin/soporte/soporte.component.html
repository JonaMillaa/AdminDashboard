<div class="container">
  <h2>Administrar Reportes</h2>
  <div class="row" style="padding-bottom: 20px;">
    <div  class="col-4 d-flex justify-content-center">

      <div class="card card-metricas" style="border-left: 4px solid  rgb(151, 4, 4);" >
        <div class="card-body">
          <p class="title_card">Por resolver</p>
          <p class="card-text pCard">{{reportesPorResolver}}</p>
        </div>
      </div>
    </div>




    <div  class="col-4 d-flex justify-content-center">
      <div class="card card-metricas" style="border-left: 4px solid  rgb(211, 176, 18);" >
        <div class="card-body">
          <p class="title_card">En curso</p>
          <p class="card-text pCard">{{reportesSinResolver}}</p>
        </div>
      </div>
    </div>

    <div class="col-4 d-flex justify-content-center">
      <div class="card card-metricas"   style="border-left: 4px solid  rgb(2, 114, 26);" >
        <div class="card-body ">
            <p class="title_card">Resueltas</p>

          <p class="card-text pCard">{{reportesResueltos}}</p>
        </div>
      </div>
    </div>

  </div>





  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Filtrar por estado</mat-label>
    <mat-select (selectionChange)="aplicarFiltro($event.value)">
      <mat-option value="">Todos</mat-option>
      <mat-option value="en curso">En curso</mat-option>
      <mat-option value="resuelto">Resuelto</mat-option>
      <mat-option value="no resuelto">No resuelto</mat-option>
    </mat-select>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>Categoría</th>
      <td mat-cell *matCellDef="let reporte">{{ reporte.categoria }}</td>
    </ng-container>
    <ng-container matColumnDef="subCategoria">
      <th mat-header-cell *matHeaderCellDef>Sub Categoría</th>
      <td mat-cell *matCellDef="let reporte">{{ reporte.sub_categoria }}</td>
    </ng-container>
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let reporte">{{ reporte.estado }}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let reporte">
        <button mat-button color="primary" (click)="verDetalleReporte(reporte)">Ver Detalle</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
