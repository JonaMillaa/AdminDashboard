<mat-sidenav-container class="dashboard-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="sidenav">
    <mat-nav-list>

      <h3 class="sidenav-header" *ngIf="opened">Menú Principal</h3>
      <mat-divider></mat-divider>

      <a mat-list-item routerLink="/manager/dashboard" class="menu-item">
        <mat-icon>dashboard</mat-icon>
        <span *ngIf="opened">Dashboard</span>
      </a>

      <a mat-list-item routerLink="/manager/publicaciones" class="menu-item">
        <mat-icon>person_add_alt</mat-icon>
        <span *ngIf="opened">Postulaciones</span>
      </a>

      <a mat-list-item routerLink="/manager/monitoreo" class="menu-item">
        <mat-icon>insights</mat-icon>
        <span *ngIf="opened">Monitoreo</span>
      </a>

      <a mat-list-item routerLink="/manager/reportes" class="menu-item">
        <mat-icon>insert_chart</mat-icon>
        <span *ngIf="opened">Reportes</span>
      </a> 

      <a mat-list-item routerLink="/manager/users" class="menu-item">
        <mat-icon>people</mat-icon>
        <span *ngIf="opened">Gestión de Usuarios</span>
      </a>

      <a mat-list-item routerLink="/manager/facturacion" class="menu-item">
        <mat-icon>receipt</mat-icon>
        <span *ngIf="opened">Facturación</span>
      </a>

      <a mat-list-item routerLink="/manager/publicacion-por-estado" class="menu-item">
        <mat-icon>filter_alt</mat-icon>
        <span *ngIf="opened">Estados</span>
      </a> 

      <a mat-list-item routerLink="/manager/calendario" class="menu-item">
        <mat-icon>event</mat-icon>
        <span *ngIf="opened">Eventos</span>
      </a>
    
      <!-- <a mat-list-item routerLink="/manager/publicaciones-table" class="menu-item">
        <mat-icon>table_chart</mat-icon>
        <span *ngIf="opened">Tabla</span>
      </a> -->
            <!-- Cerrar Sesión -->
      <a mat-list-item class="menu-item logout" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon> <!-- Icono de salida para cerrar sesión -->
        <span *ngIf="opened">Cerrar Sesión</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
