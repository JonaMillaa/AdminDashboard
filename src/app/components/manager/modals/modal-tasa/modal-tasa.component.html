<h2 mat-dialog-title>Detalles del Mes</h2>
<mat-dialog-content>
  <p><strong>Mes:</strong> {{ formatMonth(data.label) }}</p>
  <p><strong>Número de Publicaciones:</strong> {{ data.currentCount }}</p>
  <p><strong>Diferencia con el mes anterior:</strong> {{ calculateDifference() }}</p>
  <p>
    <strong>Análisis:</strong>
    <span [style.color]="getGrowthExplanation().color">
      {{ getGrowthExplanation().text }}
    </span>
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeModal()">Cerrar</button>
</mat-dialog-actions>
