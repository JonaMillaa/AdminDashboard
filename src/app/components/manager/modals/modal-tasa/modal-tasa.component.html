<h2 mat-dialog-title>Detalles de la Categoría</h2>
<mat-dialog-content>
  <p><strong>Categoría:</strong> {{ data.category }}</p>
  <p><strong>Total de Publicaciones:</strong> {{ data.count }}</p>
  <p><strong>Promedio:</strong> {{ data.average | number:'1.0-2' }}</p>
  <ul>
    <li *ngFor="let publication of data.publications">
      {{ publication.title }} - {{ publication.date }}
    </li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeModal()">Cerrar</button>
</mat-dialog-actions>
